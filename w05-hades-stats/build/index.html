<!DOCTYPE html>
<html manifest="cache.manifest" lang="en">

<head>
	<title>Hades Stats</title>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, user-scaleable=no, width=device-width, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<!-- Make the status bar black -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- Make the app titled -->
	<meta name="apple-mobile-web-app-title" content="Hades Stats">

	<!-- disable auto phone number detection -->
	<meta name="format-detection" content="telephone=no">

	<!-- CSS -->
	<link rel="stylesheet" href="css-normalize.css">
	<link rel="stylesheet" href="css-add2home.css">
	<link rel="stylesheet" href="css-main.css">
	<link rel="stylesheet" href="https://use.typekit.net/dpl1fhu.css">

	<!-- IPADS touch icons -->
	<link rel="apple-touch-icon" sizes="152x152" href="img/hades-stats_icon-152x152.png">
	<link rel="apple-touch-icon" sizes="144x144" href="img/hades-stats_icon-144x144.png">
	<link rel="apple-touch-icon" sizes="76x76" href="img/hades-stats_icon-76x76.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/hades-stats_icon-72x72.png">

	<!-- IPHONES touch icons -->
	<link rel="apple-touch-icon" sizes="180x180" href="img/hades-stats_icon-180x180.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/hades-stats_icon-114x114.png">
	<link rel="apple-touch-icon" sizes="57x57" href="img/hades-stats_icon-57x57.png">

	<!-- Prevent text resizing on orientation change -->
	<style>
		html {
			-webkit-text-size-adjust: 100%;
		}
	</style>
</head>

<body>
	<!-- PAGE CONTENT -->
	<div id="title">
		<h1>HADES STATS</h1>
	</div>
	<div id="inputs">
		<div class="stat" id="strength">
			<h2>Damage Multipliers</h2>
			<p id="resultdamage">100%</p>
			<input class="number" type="number" id="damageinput" placeholder="Type stat boost">
		</div>

		<div class="stat" id="crit">
			<h2>Critical Hit Chance</h2>
			<p id="resultcrit">0%</p>
			<input class="number" type="number" id="critinput" placeholder="Type stat boost">
		</div>

		<div class="stat" id="dodge">
			<h2>Dodge Chance</h2>
			<p id="resultdodge">0%</p>
			<input class="number" type="number" id="dodgeinput" placeholder="Type stat boost">
		</div>
	</div>
	
	<!-- JAVASCRIPT-->
	<script src="js-refresh-manifest.js" type="text/javascript"></script>
	<script type="text/javascript">
		// Custom config settings BEFORE loading add2home.js
		var addToHomeConfig = {
			touchIcon: true
		};
	</script>
	<script src="js-add2home.js"></script>
	<script src="js-main.js"></script>
</body>

</html>
